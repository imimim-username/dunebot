# Logging Configuration
# This file configures Python's logging module for the Dune Discord Bot

version: 1
disable_existing_loggers: false

formatters:
  standard:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
  
  detailed:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(filename)s:%(lineno)d - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
  
  simple:
    format: "%(levelname)s - %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: standard
    stream: ext://sys.stdout
  
  file:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: detailed
    filename: logs/bot.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf8

loggers:
  bot:
    level: DEBUG
    handlers: [console]
    propagate: false
  
  bot.commands:
    level: DEBUG
    handlers: [console]
    propagate: false
  
  bot.services:
    level: DEBUG
    handlers: [console]
    propagate: false
  
  discord:
    level: WARNING
    handlers: [console]
    propagate: false
  
  dune_client:
    level: INFO
    handlers: [console]
    propagate: false

root:
  level: INFO
  handlers: [console]




